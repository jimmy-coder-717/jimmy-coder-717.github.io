<script>
  fetch("https://api.github.com/users/jimmy-coder-717")
  .then(response => response.json())
  .then(function(data){
      console.log(data)

      let followersCount = data['followers']
      let followersInfo = `I have been followed by ${followersCount} on Github`
      document.getElementById('profileImage').src = data['avatar_url']
      document.getElementById('fullName').textContent = data['name']
      document.getElementById('bio').textContent = data['bio']
      document.getElementById('public_repo_count').textContent = data['public_repos']
      document.getElementById('updated_at').textContent = data['updated_at']
      document.getElementById('created_at').textContent = data['created_at']
      document.getElementById('followerInformation').textContent = followersInfo
  })
</script>
