  <script>
      fetch("https://api.github.com/users/jimmy-coder-717")
      .then(response => response.json())
      .then(function(data){
          console.log(data)
          document.getElementById('profileImage').src = data['avatar_url']
          document.getElementById('fullName').textContent = data['name']
          document.getElementById('bio').textContent = data['bio']
        

      })

      fetch("https://api.github.com/users/jimmy-coder-717/repos")
.then(response =>response.json())
.then(function(data){
console.log(data)
let m = data.length;
var n = parseInt(m);
let repoName = "";
for(i = 0;i < n; i++ )
{
repoName += " Repo " + i +" "+ data[i]['name'] +"<br>";
}
document.getElementById('repo').innerHTML = repoName
})
  </script>
